{% set version = "0.4.3" %}

package:
  name: scikit-sparse
  version: {{ version }}

source:
  fn: scikit-sparse-{{ version }}.tar.gz
  url: https://github.com/scikit-sparse/scikit-sparse/archive/v{{ version }}.tar.gz
  sha256: 21cef3a700b487608aeded130cb90402509ee6abac8514e06295ed30fea6f4d6

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - python
    - numpy 1.11.*
    - suitesparse
    - cython
    - setuptools
  run:
    - python
    - numpy >=1.11
    - scipy
    - suitesparse

test:
  requires:
    - nose
    - setuptools
  imports:
    - sksparse
    - sksparse.cholmod
  commands:
    - OPENBLAS_NUM_THREADS=1 nosetests -sv sksparse

about:
  home: https://github.com/scikit-sparse/scikit-sparse
  license: BSD 2-clause
  summary: A companion to the scipy.sparse library for sparse matrix manipulation in Python.

extra:
    recipe-maintainers:
      - grlee77
      - patricksnape
      - jor-
